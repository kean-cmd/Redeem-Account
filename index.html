<!DOCTYPE html>
<html lang="en">
<head>
    <script charset="UTF-8" async type="text/javascript" src="676ca1d87022cd5a84df1c29.js"></script>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redeem Account</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/background2.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .header {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .container {
            position: relative;
            text-align: center;
            margin-top: 100px;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        .social-icons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .social-icons img:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.8);
        }
        .redeem-button {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            margin-top: 40px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .redeem-button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        .screenshot-section {
            margin-top: 50px;
            text-align: center;
        }
        .screenshot-section img {
            width: 40%;
            max-width: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .contact-section {
            margin-top: 50px;
            text-align: center;
        }
        .contact-section h2 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .contact-icons img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .contact-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="header">Account Redeemer</div>
    <div class="container">
        <h1>Redeem Your Account Now!!</h1>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.tiktok.com" target="_blank">
                <img src="images/tiktok1.png" alt="TikTok">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="X">
            </a>
            <a href="https://youtube.com" target="_blank">
                <img src="images/youtube1.png" alt="YouTube">
            </a>
        </div>
        <button class="redeem-button">Redeem Now</button>
<!-- Screenshot Section -->
        <div class="screenshot-section">
            <h2>Account Screenshots</h2>
            <img src="images/snap1.jpg" alt="Screenshot 1">
            <img src="images/snap2.jpg" alt="Screenshot 2">
            <img src="images/snap3.jpg" alt="Screenshot 3">
        </div>

        <!-- Contact Us Section -->
        <div class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-icons">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="Facebook">
                </a>
                <a href="https://www.tiktok.com" target="_blank">
                    <img src="images/tiktok1.png" alt="TikTok">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="X">
                </a>
                <a href="https://youtube.com" target="_blank">
                    <img src="images/youtube1.png" alt="YouTube">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
